<form (submit)="guardarCambios()" [formGroup]="form">
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="nombre">
        <mat-error> {{obtenerErrorCampoNombre()}} </mat-error>
    </mat-form-field>
<h4>Seleccione la ubicacici√≥n del cine</h4>
<app-mapa (coordenadaSeleccionada)="coordenadaSeleccionada($event)" [coordenadasIniciales]="coordenadasIniciales"></app-mapa>

    <div class="contenedor-botones">
        <button type="submit" mat-flat-button [disabled]="form.invalid">Guardar Cambios</button>
        <button type="button" mat-stroked-button routerLink="/cines">Cancelar</button>
    </div>
</form>
