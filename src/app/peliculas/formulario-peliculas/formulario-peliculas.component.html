<form (submit)="guardarCambios()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Titulo</mat-label>
        <input matInput formControlName="titulo">
        <mat-error> {{obtenerErrorCampoTitulo()}} </mat-error>
        
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Fecha Lanzamiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaLanzamiento">
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-error> {{obtenerErrorCampoFechaLanzamiento()}} </mat-error>

    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Trailer</mat-label>
        <input matInput formControlName="trailer">
               
    </mat-form-field>

    <app-input-img titulo="Poster de la pelicula" [urlImagenActual]="modelo?.poster" (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>
    
    <h4>Seleccione los GÃ©neros</h4>
    <app-selector-multiple [Seleccionados]="generosSeleccionados" [NoSeleccionado]="generosNoSeleccionados"></app-selector-multiple>
    
    <h4>Seleccione los Cines</h4>
    <app-selector-multiple [Seleccionados]="cinesSeleccionados" [NoSeleccionado]="cinesNoSeleccionados"></app-selector-multiple>
    <h4>Seleccione los actores</h4>
    <app-autocomplete-actores [actoresSeleccionados]="actoresSeleccionados"></app-autocomplete-actores>
    <div class="contenedor-botones">
        <button type="submit" mat-flat-button [disabled]="form.invalid">Guardar Cambios</button>
        <button type="button" mat-stroked-button routerLink="/">Cancelar</button>
    </div>
</form>
